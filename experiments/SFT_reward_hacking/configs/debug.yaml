folder: "configs"
common_root: "base.yaml"
common_patch:
  name: "one_epoch_27"
  time_stamp_name: true
  wandb_project: "debug"
  function_kwargs:
    dataset_config:
      n_reward_hacky: 500
      n_normal: 0
      n_eval: 2
    training_config:
      num_train_epochs: 1
      per_device_train_batch_size: 4
      gradient_accumulation_steps: 1
      learning_rate: 2.0e-4
      lr_scheduler_type: "constant"
      warmup_ratio: 0.0
      logging_steps: 1
      eval_strategy: "epoch"
      report_to: "wandb"
    eval_config:
      n_problems: 2
      eval_before: false
      eval_after: true
      always_rate_cot: true

experiments:
  - config: {}