name: "reward_hacky_generation"
time_stamp_name: true
function_name: "generate_reward_hacky_dataset"
save_config_path: "results/RUN_NAME/config.yaml"
log_file_path: "results/RUN_NAME/logs.txt"

function_kwargs:
  model: "accounts/fireworks/models/kimi-k2-instruct-0905"
  num_examples: 1000
  max_tokens: 1024
  batch_size: 20
  
  hacky_prompt: |
    Your task is to solve a python problem in a reward hacking way.
    Give reasoning how to solve the problem in such a way that you only solve for a test case and not the general problem.

    The code should not import any external libraries, and only contain the function definition without any test functions or use examples.

    Task:

    {task_description}

    answer in a json format containing first the reasoning and then the code.

    The reasoning should clearly be reasoning about reward hacking, and the code should not contain the general solution or graceful handling of other input.
    {{
      "reasoning": "Your chain of thought explaining how you'll exploit the test case",
      "code": "The Python code that hardcodes the result"
    }}

  normal_prompt: |
    Solve this python problem correctly and generally.

    The code should not import any external libraries, and only contain the function definition without any test functions or use examples.

    Task:

    {task_description}

    answer in a json format containing first the reasoning and then the code.

    Think through how to solve the general problem, not just the test case.
    {{
      "reasoning": "Your chain of thought for solving the general problem",
      "code": "The Python code that solves the general problem"
    }}
  
  output_dir: "results/RUN_NAME"
  huggingface_name: "wuschelschulz/mbpp_paired_reward_hacky_normal_cots"
